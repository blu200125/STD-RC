<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Roller Conveyor Price Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Style for the generated PDF content */
        #pdf-content {
            font-family: Arial, sans-serif;
            color: #333;
        }
        #pdf-content h1 {
            color: #1a202c;
            text-align: center;
            font-size: 24px;
            margin-bottom: 8px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 8px;
        }
        #pdf-content h2 {
            font-size: 18px;
            color: #2d3748;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        #pdf-content table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #pdf-content th, #pdf-content td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            font-size: 14px;
        }
        #pdf-content th {
            background-color: #f7fafc;
        }
        #pdf-content .total-price {
            font-size: 22px;
            font-weight: bold;
            color: #2c5282;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background-color: #ebf8ff;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Roller Conveyor Price Calculator</h1>
            <p class="text-gray-600 mt-2">Instantly generate a detailed price estimation for your conveyor system.</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Input Section -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-2xl font-semibold mb-6 border-b pb-3">Configuration</h2>
                <div id="conveyor-form" class="space-y-4">
                    <div>
                        <label for="length" class="font-medium text-sm text-gray-700">Length (mm)</label>
                        <input type="number" id="length" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="width" class="font-medium text-sm text-gray-700">Width (mm)</label>
                        <input type="number" id="width" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="height" class="font-medium text-sm text-gray-700">Height (mm)</label>
                        <input type="number" id="height" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label for="pitch" class="font-medium text-sm text-gray-700">Pitch (mm)</label>
                        <select id="pitch" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select...</option>
                            <option value="75">75 mm</option>
                            <option value="100">100 mm</option>
                            <option value="150">150 mm</option>
                        </select>
                    </div>
                    <div>
                        <label for="drive" class="font-medium text-sm text-gray-700">Drive Type</label>
                        <select id="drive" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select...</option>
                            <option value="gravity">Gravity</option>
                            <option value="motorized">Motorized</option>
                        </select>
                    </div>
                    <div>
                        <label for="material" class="font-medium text-sm text-gray-700">Roller Material</label>
                        <select id="material" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select...</option>
                            <option value="ms">Mild Steel</option>
                            <option value="ss">Stainless Steel</option>
                            <option value="pvc">PVC</option>
                        </select>
                    </div>
                    <div>
                        <label for="frameMaterial" class="font-medium text-sm text-gray-700">Frame Material</label>
                        <select id="frameMaterial" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select...</option>
                            <option value="ms">Mild Steel</option>
                            <option value="ss">Stainless Steel</option>
                            <option value="al">Aluminum</option>
                        </select>
                    </div>
                    <div>
                        <label for="rollerDia" class="font-medium text-sm text-gray-700">Roller Diameter (mm)</label>
                        <select id="rollerDia" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                            <option value="">Select...</option>
                            <option value="32">32 mm</option>
                            <option value="50">50 mm</option>
                            <option value="76">76 mm</option>
                        </select>
                    </div>
                    <div>
                        <label for="productWeight" class="font-medium text-sm text-gray-700">Product Weight (kg)</label>
                        <input type="number" id="productWeight" class="mt-1 block w-full bg-gray-100 border-transparent rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    </div>
                    <div class="pt-2 space-y-2">
                        <div class="flex items-center">
                            <input type="checkbox" id="includeSafetyGuard" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="includeSafetyGuard" class="ml-2 block text-sm text-gray-900">Include Motor Safety Guard</label>
                        </div>
                        <div class="flex items-center">
                            <input type="checkbox" id="includeMounting" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="includeMounting" class="ml-2 block text-sm text-gray-900">Include Conveyor Mounting</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result Section -->
            <div id="result-container" class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                <div class="flex flex-wrap justify-between items-center mb-6 border-b pb-3 gap-4">
                     <h2 class="text-2xl font-semibold">Estimation Details</h2>
                     <div class="flex gap-2">
                        <button id="resetBtn" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M21 21v-5h-5"/></svg>
                            Reset
                        </button>
                        <button id="pdfBtn" class="bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-300 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            Download PDF
                        </button>
                     </div>
                </div>
                <div id="result" class="space-y-6">
                    <!-- Results will be injected here by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION (Pune Market Prices) ---
            const config = {
                baseRate: 2,
                rollerBasePrice: 450,
                bearingCostPerPiece: 85,
                fabricationRatePerMM: 1.1,
                machiningCost: 1500,
                motorRPM: 1440,
                paintRate: 250,
                chainSprocketCost: 1200,
                safetyGuardBaseCost: 1000,
                zincCoatingCostPerRoller: 60,
                supportCostPerUnit: 1000,
                shaftMaterialCostPerMeter: 150,
                shaftMachiningCostPerUnit: 35,
                mountingCostPerMeter: 1500, // New: Mounting cost
                rollerMaterial: {
                    ms: { multiplier: 1.0, label: "Mild Steel" },
                    ss: { multiplier: 1.5, label: "Stainless Steel" },
                    pvc: { multiplier: 0.8, label: "PVC" },
                },
                frameMaterial: {
                    ms: { multiplier: 1.0, label: "Mild Steel" },
                    ss: { multiplier: 1.4, label: "Stainless Steel" },
                    al: { multiplier: 1.2, label: "Aluminum" },
                },
                rollerDia: {
                    "32": { multiplier: 0.9 },
                    "50": { multiplier: 1.0 },
                    "76": { multiplier: 1.3 },
                },
                motorSpecs: {
                    light: { cost: 8500, type: "0.25 HP Induction Motor", kw: 0.18, gearbox: "Worm Gearbox 20:1", ratio: 20 },
                    medium: { cost: 12500, type: "0.5 HP Induction Motor", kw: 0.37, gearbox: "Helical Gearbox 15:1", ratio: 15 },
                    heavy: { cost: 19000, type: "1.0 HP Induction Motor", kw: 0.75, gearbox: "Gearbox 10:1", ratio: 10 },
                }
            };

            // --- DEFAULT VALUES FOR RESET ---
            const defaultValues = {
                length: 0,
                width: 0,
                height: 0,
                pitch: "",
                drive: "",
                material: "",
                frameMaterial: "",
                rollerDia: "",
                productWeight: 0,
                includeSafetyGuard: false,
                includeMounting: false // New
            };
            
            // --- INITIAL VALUES ON LOAD ---
            const initialValues = {
                length: 1000,
                width: 500,
                height: 800,
                pitch: "100",
                drive: "motorized",
                material: "ms",
                frameMaterial: "ms",
                rollerDia: "50",
                productWeight: 50,
                includeSafetyGuard: true,
                includeMounting: true // New
            };

            // --- ELEMENT SELECTORS ---
            const inputs = {
                length: document.getElementById("length"),
                width: document.getElementById("width"),
                height: document.getElementById("height"),
                pitch: document.getElementById("pitch"),
                drive: document.getElementById("drive"),
                material: document.getElementById("material"),
                frameMaterial: document.getElementById("frameMaterial"),
                productWeight: document.getElementById("productWeight"),
                rollerDia: document.getElementById("rollerDia"),
                includeSafetyGuard: document.getElementById("includeSafetyGuard"),
                includeMounting: document.getElementById("includeMounting"), // New
            };
            const resultDiv = document.getElementById("result");
            const pdfBtn = document.getElementById("pdfBtn");
            const resetBtn = document.getElementById("resetBtn");

            // --- CALCULATION LOGIC ---
            const calculatePrice = () => {
                // 1. Get all input values
                const values = Object.keys(inputs).reduce((acc, key) => {
                    const el = inputs[key];
                    acc[key] = el.type === 'checkbox' ? el.checked : (el.tagName === 'SELECT' ? el.value : parseFloat(el.value) || 0);
                    return acc;
                }, {});
                
                // 2. Validate required dropdowns
                if (!values.pitch || !values.drive || !values.material || !values.frameMaterial || !values.rollerDia) {
                    renderEmptyResults();
                    return;
                }

                // 3. Core Calculations
                const rollerLength = values.width + 50;
                const rollerCount = values.pitch > 0 ? Math.ceil(values.length / values.pitch) : 0;
                const totalLoad = (values.length / 1000) * values.productWeight;

                // 4. Motor Calculation
                let motor = { cost: 0, type: "None (Gravity)", kw: 0, gearbox: "-", make: "-", ratio: 1, speedMin: 0, speedMax: 0 };
                if (values.drive === "motorized") {
                    let specKey = 'heavy';
                    if (totalLoad <= 300) specKey = 'light';
                    else if (totalLoad <= 700) specKey = 'medium';
                    
                    const spec = config.motorSpecs[specKey];
                    motor.cost = spec.cost;
                    motor.type = spec.type;
                    motor.kw = spec.kw;
                    motor.gearbox = spec.gearbox;
                    motor.ratio = spec.ratio;
                    motor.make = "Standard Indian Make";
                    
                    const rollerCircumference = Math.PI * values.rollerDia / 1000;
                    const outputRPM = config.motorRPM / motor.ratio;
                    const conveyorSpeed = outputRPM * rollerCircumference;
                    motor.speedMin = (conveyorSpeed * 0.5).toFixed(1);
                    motor.speedMax = conveyorSpeed.toFixed(1);
                }
                
                // 5. Cost Breakdown
                const costs = {};
                costs.roller = rollerCount * (rollerLength / 1000) * config.rollerBasePrice *
                               config.rollerMaterial[values.material].multiplier * config.rollerDia[values.rollerDia].multiplier;
                const shaftMaterialCost = rollerCount * (rollerLength / 1000) * config.shaftMaterialCostPerMeter;
                const shaftMachiningCost = rollerCount * config.shaftMachiningCostPerUnit;
                costs.shaft = shaftMaterialCost + shaftMachiningCost;
                costs.zincCoating = rollerCount * config.zincCoatingCostPerRoller;
                costs.bearing = rollerCount * 2 * config.bearingCostPerPiece;
                costs.frame = (values.length * values.width * config.baseRate * 0.001) * config.frameMaterial[values.frameMaterial].multiplier;
                costs.fabrication = values.length * config.fabricationRatePerMM;
                costs.machining = config.machiningCost;
                const supportCount = Math.ceil(values.length / 1000) * 2;
                costs.support = supportCount * config.supportCostPerUnit;
                const paintedArea = (values.length * values.width + 2 * values.length * values.height) / 1000000;
                costs.paint = paintedArea * config.paintRate;
                costs.chainSprocket = values.drive === 'motorized' ? config.chainSprocketCost : 0;
                costs.safetyGuard = values.drive === 'motorized' && values.includeSafetyGuard ? config.safetyGuardBaseCost : 0;
                costs.motor = motor.cost;
                costs.mounting = values.includeMounting ? config.mountingCostPerMeter * (values.length / 1000) : 0; // New

                const totalPrice = Object.values(costs).reduce((sum, cost) => sum + cost, 0);

                // 6. Render Results
                renderResults({ values, totalLoad, rollerCount, rollerLength, supportCount, motor, costs, totalPrice });
            };

            // --- RENDERING LOGIC ---
            const renderResults = (data) => {
                const { values, totalLoad, rollerCount, rollerLength, supportCount, motor, costs, totalPrice } = data;
                const f = (num) => `‚Çπ${Math.round(num).toLocaleString('en-IN')}`;

                resultDiv.innerHTML = `
                    <div class="bg-blue-50 border-l-4 border-blue-500 text-blue-800 p-4 rounded-r-lg">
                        <div class="text-lg font-semibold">Total Estimated Price</div>
                        <div class="text-3xl font-bold">${f(totalPrice)}</div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Left Column -->
                        <div>
                            <h3 class="font-semibold text-lg mb-3 text-gray-700">üìù General Specs</h3>
                            <ul class="space-y-2 text-sm text-gray-600">
                                <li class="flex justify-between"><span>Conveyor Length:</span> <span class="font-medium text-gray-800">${values.length} mm</span></li>
                                <li class="flex justify-between"><span>Conveyor Width:</span> <span class="font-medium text-gray-800">${values.width} mm</span></li>
                                <li class="flex justify-between"><span>Product Weight:</span> <span class="font-medium text-gray-800">${values.productWeight} kg</span></li>
                                <li class="flex justify-between"><span>Estimated Load:</span> <span class="font-medium text-gray-800">${Math.round(totalLoad)} kg</span></li>
                                <li class="flex justify-between"><span>Frame Material:</span> <span class="font-medium text-gray-800">${config.frameMaterial[values.frameMaterial].label}</span></li>
                                <li class="flex justify-between"><span>Drive Type:</span> <span class="font-medium text-gray-800">${values.drive === "motorized" ? "Motorized" : "Gravity"}</span></li>
                            </ul>
                        </div>
                        <!-- Right Column -->
                        <div>
                            <h3 class="font-semibold text-lg mb-3 text-gray-700">üõû Roller Specs</h3>
                             <ul class="space-y-2 text-sm text-gray-600">
                                <li class="flex justify-between"><span>Material:</span> <span class="font-medium text-gray-800">${config.rollerMaterial[values.material].label}</span></li>
                                <li class="flex justify-between"><span>Diameter:</span> <span class="font-medium text-gray-800">${values.rollerDia} mm</span></li>
                                <li class="flex justify-between"><span>Length:</span> <span class="font-medium text-gray-800">${rollerLength} mm</span></li>
                                <li class="flex justify-between"><span>Pitch:</span> <span class="font-medium text-gray-800">${values.pitch} mm</span></li>
                                <li class="flex justify-between"><span>Total Rollers:</span> <span class="font-medium text-gray-800">${rollerCount} pcs</span></li>
                                <li class="flex justify-between"><span>Total Bearings:</span> <span class="font-medium text-gray-800">${rollerCount * 2} pcs</span></li>
                            </ul>
                        </div>
                    </div>
                    
                    <div>
                        <h3 class="font-semibold text-lg mb-3 text-gray-700">‚öôÔ∏è Motor & Gearbox</h3>
                        <ul class="space-y-2 text-sm text-gray-600">
                            <li class="flex justify-between"><span>Motor:</span> <span class="font-medium text-gray-800">${motor.type}</span></li>
                            <li class="flex justify-between"><span>Make:</span> <span class="font-medium text-gray-800">${motor.make}</span></li>
                            <li class="flex justify-between"><span>Power:</span> <span class="font-medium text-gray-800">${motor.kw} kW</span></li>
                            <li class="flex justify-between"><span>Gearbox:</span> <span class="font-medium text-gray-800">${motor.gearbox}</span></li>
                            <li class="flex justify-between"><span>Speed Range:</span> <span class="font-medium text-gray-800">${motor.speedMin} ‚Äì ${motor.speedMax} m/min</span></li>
                        </ul>
                    </div>

                    <div>
                        <h3 class="font-semibold text-lg mb-3 text-gray-700">üß± Cost Summary</h3>
                        <ul class="space-y-2 text-sm text-gray-600">
                            ${Object.entries(costs).sort((a, b) => b[1] - a[1]).map(([key, value]) => `
                                <li class="flex justify-between py-1 border-b border-gray-100">
                                    <span>${key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1')}:</span>
                                    <span class="font-medium text-gray-800">${f(value)}</span>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            };

            const renderEmptyResults = () => {
                resultDiv.innerHTML = `
                    <div class="bg-yellow-50 border-l-4 border-yellow-400 text-yellow-800 p-4 rounded-r-lg h-full flex flex-col justify-center">
                        <div class="text-lg font-semibold">Total Estimated Price</div>
                        <div class="text-3xl font-bold">‚Çπ0</div>
                        <p class="mt-2 text-sm">Please select all configuration options to see a price estimate.</p>
                    </div>
                `;
            };
            
            // --- PDF GENERATION ---
            const downloadPDF = () => {
                const data = calculatePriceAndGetData();
                if (!data) return;

                const { values, totalLoad, rollerCount, rollerLength, motor, costs, totalPrice } = data;
                const f = (num) => `‚Çπ${Math.round(num).toLocaleString('en-IN')}`;

                const pdfContent = `
                    <div id="pdf-content">
                        <h1>Conveyor System Quotation</h1>
                        <div class="total-price">Total Estimated Price: ${f(totalPrice)}</div>
                        
                        <h2>General Specifications</h2>
                        <table>
                            <tr><th>Parameter</th><th>Value</th></tr>
                            <tr><td>Conveyor Length</td><td>${values.length} mm</td></tr>
                            <tr><td>Conveyor Width</td><td>${values.width} mm</td></tr>
                            <tr><td>Product Weight</td><td>${values.productWeight} kg</td></tr>
                            <tr><td>Estimated Load</td><td>${Math.round(totalLoad)} kg</td></tr>
                            <tr><td>Frame Material</td><td>${values.frameMaterial ? config.frameMaterial[values.frameMaterial].label : 'N/A'}</td></tr>
                            <tr><td>Drive Type</td><td>${values.drive ? (values.drive === "motorized" ? "Motorized" : "Gravity") : 'N/A'}</td></tr>
                        </table>

                        <h2>Roller Specifications</h2>
                        <table>
                            <tr><th>Parameter</th><th>Value</th></tr>
                            <tr><td>Material</td><td>${values.material ? config.rollerMaterial[values.material].label : 'N/A'}</td></tr>
                            <tr><td>Diameter</td><td>${values.rollerDia || 'N/A'} mm</td></tr>
                            <tr><td>Length</td><td>${rollerLength} mm</td></tr>
                            <tr><td>Pitch</td><td>${values.pitch || 'N/A'} mm</td></tr>
                            <tr><td>Total Rollers</td><td>${rollerCount} pcs</td></tr>
                            <tr><td>Total Bearings</td><td>${rollerCount * 2} pcs</td></tr>
                        </table>

                        <h2>Motor & Gearbox</h2>
                        <table>
                            <tr><th>Parameter</th><th>Value</th></tr>
                            <tr><td>Motor</td><td>${motor.type}</td></tr>
                            <tr><td>Make</td><td>${motor.make}</td></tr>
                            <tr><td>Power</td><td>${motor.kw} kW</td></tr>
                            <tr><td>Gearbox</td><td>${motor.gearbox}</td></tr>
                            <tr><td>Speed Range</td><td>${motor.speedMin} ‚Äì ${motor.speedMax} m/min</td></tr>
                        </table>

                        <h2>Cost Breakdown</h2>
                        <table>
                            <tr><th>Component</th><th>Cost</th></tr>
                            ${Object.entries(costs).sort((a, b) => b[1] - a[1]).map(([key, value]) => `
                                <tr>
                                    <td>${key.charAt(0).toUpperCase() + key.slice(1).replace(/([A-Z])/g, ' $1')}</td>
                                    <td>${f(value)}</td>
                                </tr>`).join('')}
                        </table>
                    </div>
                `;

                const element = document.createElement('div');
                element.innerHTML = pdfContent;

                const opt = {
                    margin: 0.5,
                    filename: `Conveyor-Quote-${new Date().toISOString().slice(0,10)}.pdf`,
                    image: { type: 'jpeg', quality: 0.98 },
                    html2canvas: { scale: 2, useCORS: true },
                    jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
                };
                html2pdf().from(element).set(opt).save();
            };

            // --- FORM INITIALIZATION AND RESET ---
            const setFormValues = (values) => {
                 for (const key in values) {
                    const el = inputs[key];
                    if (el.type === 'checkbox') {
                        el.checked = values[key];
                    } else {
                        el.value = values[key];
                    }
                }
                calculatePrice();
            }
            
            const resetForm = () => {
                setFormValues(defaultValues);
            };

            // Helper function to get data for PDF
            const calculatePriceAndGetData = () => {
                const values = Object.keys(inputs).reduce((acc, key) => {
                    const el = inputs[key];
                    acc[key] = el.type === 'checkbox' ? el.checked : (el.tagName === 'SELECT' ? el.value : parseFloat(el.value) || 0);
                    return acc;
                }, {});

                if (!values.pitch || !values.drive || !values.material || !values.frameMaterial || !values.rollerDia) {
                    alert("Please select all configuration options before downloading the PDF.");
                    return null;
                }

                const rollerLength = values.width + 50;
                const rollerCount = values.pitch > 0 ? Math.ceil(values.length / values.pitch) : 0;
                const totalLoad = (values.length / 1000) * values.productWeight;
                let motor = { cost: 0, type: "None (Gravity)", kw: 0, gearbox: "-", make: "-", ratio: 1, speedMin: 0, speedMax: 0 };
                if (values.drive === "motorized") {
                    let specKey = 'heavy';
                    if (totalLoad <= 300) specKey = 'light';
                    else if (totalLoad <= 700) specKey = 'medium';
                    const spec = config.motorSpecs[specKey];
                    motor = {...motor, ...spec, cost: spec.cost, make: "Standard Indian Make"};
                    const rollerCircumference = Math.PI * values.rollerDia / 1000;
                    const outputRPM = config.motorRPM / motor.ratio;
                    const conveyorSpeed = outputRPM * rollerCircumference;
                    motor.speedMin = (conveyorSpeed * 0.5).toFixed(1);
                    motor.speedMax = conveyorSpeed.toFixed(1);
                }
                const shaftMaterialCost = rollerCount * (rollerLength / 1000) * config.shaftMaterialCostPerMeter;
                const shaftMachiningCost = rollerCount * config.shaftMachiningCostPerUnit;
                const costs = {
                    frame: (values.length * values.width * config.baseRate * 0.001) * config.frameMaterial[values.frameMaterial].multiplier,
                    roller: rollerCount * (rollerLength / 1000) * config.rollerBasePrice * config.rollerMaterial[values.material].multiplier * config.rollerDia[values.rollerDia].multiplier,
                    shaft: shaftMaterialCost + shaftMachiningCost,
                    motor: motor.cost,
                    support: (Math.ceil(values.length / 1000) * 2) * config.supportCostPerUnit,
                    bearing: rollerCount * 2 * config.bearingCostPerPiece,
                    fabrication: values.length * config.fabricationRatePerMM,
                    machining: config.machiningCost,
                    paint: ((values.length * values.width + 2 * values.length * values.height) / 1000000) * config.paintRate,
                    chainSprocket: values.drive === 'motorized' ? config.chainSprocketCost : 0,
                    safetyGuard: values.drive === 'motorized' && values.includeSafetyGuard ? config.safetyGuardBaseCost : 0,
                    zincCoating: rollerCount * config.zincCoatingCostPerRoller,
                    mounting: values.includeMounting ? config.mountingCostPerMeter * (values.length / 1000) : 0,
                };
                const totalPrice = Object.values(costs).reduce((sum, cost) => sum + cost, 0);
                return { values, totalLoad, rollerCount, rollerLength, motor, costs, totalPrice };
            };

            // --- EVENT LISTENERS ---
            Object.values(inputs).forEach(input => {
                input.addEventListener('input', calculatePrice);
                input.addEventListener('change', calculatePrice);
            });
            pdfBtn.addEventListener('click', downloadPDF);
            resetBtn.addEventListener('click', resetForm);

            // --- INITIAL CALCULATION ---
            setFormValues(initialValues);
        });
    </script>
</body>
